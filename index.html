<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem e esse pokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container local-geral text-center">
    <div class="container text-center geral">
      
      <div class="container text-center local-loading ">
        <img src="./images/carregando.gif" alt="">
      </div>
  
      <div class="container text-center">
        <div class="local-pokemon class-hide"></div>
      </div>
  
      <div class="container container-chances class-hide">
        <div class="local-chances">
          <div class="local-primeira"></div>
          <div class="local-segunda"></div>
        </div>
      </div>
  
      <div class="container local-timer class-hide">
        <p id="timer">01:00</p>
      </div>
      <div class="container text-center container-resposta class-hide"></div>
    </div>
  </div>

  <!-- Menu Inicio -->
  <div class="modal fade" id="menuInicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <img id="logo-pokemon" src="./images/logo-pokemon.png" alt="" title="Voltar">

        <div class="modal-body">
          <div class="container local-inicio text-center">
            <div class="local-buttons-inicio">
              <button id="btn-iniciar" class="btn btn-success">START</button>
              <button id="btn-faq" class="btn btn-danger">COMO JOGAR</button>
              <button id="btn-creditos" class="btn btn-dark">CRÉDITOS</button>
            </div>

            <div class="local-como-jogar class-hide">
              <h1>COMANDOS</h1>
              <h5>Use o 'P' para pausar o jogo</h5>
              <p>
                O jogo e baseado no anime pokemon, onde vem um pokemon aleatório
                e 4 opções de escolha assim que escolher um pokemon será contabilizado se você acertou
                ou errou.                
              </p>
            </div>

            <div class="local-creditos class-hide">
              <img id="icon-linkendin" src="./images/img-linkedin.png" alt="" title="Linkedin">
              <img id="icon-github" src="./images/img-github.png" alt="" title="Github">
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <footer id="local-footer" class="class-hide">
    <div class="acertos">
      <img src="./images/acertos.png" alt="">
      <p id="local-acertos">0</p>
    </div>

    <div class="erros">
      <p id="local-erros">0</p>
      <img src="./images/erros.png" alt="">
    </div>

  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
